<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BroTech - Armá tu PC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ffd700;
      font-size: 4.2rem;
      margin: 0;
    }

    .marcas-header {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .marcas-header img {
      height: 40px;
      filter: brightness(1.2);
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffd700;
    }

    .hero {
      padding: 10rem 2rem 3rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero h2 {
      font-size: 4.5rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
      color: #fff;
    }

    .section {
      padding: 4rem 2rem;
      background: rgba(0, 0, 0, 0.7);
    }

    .titulo-section {
      font-size: 3.2rem;
      color: #ffd700;
      text-align: center;
      margin-bottom: 3rem;
      font-family: 'Orbitron', sans-serif;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: auto;
    }

    .fancy-card {
      background: rgba(30, 30, 30, 0.9);
      border: 2px solid #ffd700;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .fancy-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    .fancy-card h4 {
      color: #ffd700;
      margin-top: 1rem;
      font-size: 1.4rem;
    }

    .fancy-card p {
      color: #ddd;
      margin-top: 0.5rem;
    }

    .icono {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      filter: brightness(1.2) drop-shadow(0 0 3px #ffd700);
    }

    .opinions .profile {
      background: #1e1e1e;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    .opinions img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .opinions strong {
      display: block;
      margin-bottom: 0.3rem;
      color: #ffd700;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.85);
      color: #aaa;
    }

    .social a {
      color: #ffd700;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp-float img {
      width: 60px;
      height: 60px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gifs = [
        'https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif',
        'https://media.giphy.com/media/WUlplcMpOCEmTGBtBW/giphy.gif',
        'https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif'
      ];
      const selectedGif = gifs[Math.floor(Math.random() * gifs.length)];
      document.body.style.backgroundImage = `url('${selectedGif}')`;
    });
  </script>
</head>
<body>
  <header>
    <h1>BroTech</h1>
    <div class="marcas-header">
      <img src="https://1000marcas.net/wp-content/uploads/2020/06/Corsair-Logo.png" alt="Corsair">
      <img src="https://1000marcas.net/wp-content/uploads/2021/06/MSI-Logo.png" alt="MSI">
      <img src="https://1000marcas.net/wp-content/uploads/2017/04/AMD-logo.png" alt="AMD">
      <img src="https://1000marcas.net/wp-content/uploads/2021/10/Intel-Logo.png" alt="Intel">
      <img src="https://1000marcas.net/wp-content/uploads/2020/10/Nvidia-logo.png" alt="NVIDIA">
      <img src="https://1000marcas.net/wp-content/uploads/2020/06/Logitech-logo.png" alt="Logitech">
      <img src="https://1000marcas.net/wp-content/uploads/2022/03/Asus-Logo.png" alt="ASUS">
      <img src="https://1000marcas.net/wp-content/uploads/2020/07/Gigabyte-logo.png" alt="Gigabyte">
      <img src="https://1000marcas.net/wp-content/uploads/2022/08/HyperX-Logo.png" alt="HyperX">
      <img src="https://1000marcas.net/wp-content/uploads/2019/08/Razer-logo.png" alt="Razer">
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#servicios">Servicios</a>
      <a href="#armatu">Galería</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
</body>
</html>
